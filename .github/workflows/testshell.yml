name: test
on: workflow_dispatch

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.change-page-url.outputs.new_page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: random-prefix
        id: random-prefix
        run: echo "prefix=$RANDOM" >> "$GITHUB_OUTPUT"
      - name: prepare-url
        id: prepare-url
        run: echo "url="${{ vars.BASE_URL_DEPLOY }}$RANDOM"" >> "$GITHUB_OUTPUT"
      - name: Build
        run: npm run build -- --base=${{steps.prepare-url.outputs.url}}
      - name: test
        run: chmod +x environment.sh && ./environment.sh ${{steps.prepare-url.outputs.url}}
        shell: bash
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Override page_url
        id: change-page-url
        run: echo "new_page_url=${{steps.deployment.outputs.page_url}}${{steps.random-prefix.outputs.prefix}}" >> $GITHUB_OUTPUT
